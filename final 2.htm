<!DOCTYPE html>
<html>
<style>
#container {
  width: 800px;
  height: 800px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
}
  #animate2 {
  width: 50px;
  height: 50px;
  position: absolute;
  top: 100px;
  }
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
<div id ="animate"><img src="Images\logo.jpg"  style="width:50px; height:50px;"></div>
<div id ="animate2"><img src="Images\logo.jpg"  style="width:50px; height:50px;"></div>
</div>

<script>

function myMove() {
  var elem = document.getElementById("animate2");  var elem2 = document.getElementById("animate");   
   var pos = 0;
     var id = setInterval(frame, 1);
  function frame() {
    if (pos == 700) {
      clearInterval(id);
    } else {
      pos++; 
      
      elem.style.left = pos + 'px'; 
	  elem2.style.left = pos + 'px';
    }
  }
}



</script>

</body>
</html>
