<!DOCTYPE html>
<html>
<style>
#container {
  width: 800px;
  height: 800px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 1);
  function frame() {
    if (pos == 750) {
      clearInterval(id);
    } else {
      pos++; 
      
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
